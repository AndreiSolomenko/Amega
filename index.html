<script>
    function toggleDropdownMenu() {
        var dropdownMenu = document.getElementById("dropdownMenu");
        if (dropdownMenu.style.display === "block") {
            dropdownMenu.style.display = "none";
        } else {
            dropdownMenu.style.display = "block";
        }
    }

    function scrollToNextdBlock(value) {
        const nextBlock = document.getElementById(value);
        const offsetTop = nextBlock.offsetTop - 4 * parseFloat(getComputedStyle(document.documentElement).fontSize);

        window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
        });
    }

    function hideDropdownMenu(event) {
        document.getElementById("dropdownMenu").style.display = "none";
        event.stopPropagation();
    }

    document.querySelectorAll('[onclick="scrollToNextdBlock(\'second-block\')"], [onclick="scrollToNextdBlock(\'third-block\')"]').forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById("dropdownMenu").style.display = "none";
        });
    });

</script>
